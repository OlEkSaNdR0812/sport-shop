<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sporting Good</title>
</head>
<body>
    <h1>Create Sporting Good</h1>
    <form id="sportingGoodForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="inStock">In Stock</label>
            <input type="checkbox" id="inStock" name="inStock">
        </div>
        <div>
            <label for="file">Image</label>
            <input type="file" id="file" name="file">
        </div>
        <button type="submit">Create Sporting Good</button>
    </form>

    <script>
        document.getElementById('sportingGoodForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('inStock', document.getElementById('inStock').checked);
            const fileInput = document.getElementById('file');
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            try {
                // Спочатку створюємо товар без зображення
                const sportingGoodResponse = await fetch('http://localhost:3000/sportinggoods', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        price: formData.get('price'),
                        description: formData.get('description'),
                        category: formData.get('category'),
                        inStock: formData.get('inStock')
                    })
                });

                const sportingGood = await sportingGoodResponse.json();
                const sportingGoodId = sportingGood.id;

                // Завантажуємо зображення, якщо воно є
                if (formData.get('file')) {
                    const imageFormData = new FormData();
                    imageFormData.append('file', formData.get('file'));

                    await fetch(`http://localhost:3000/sportinggoods/${sportingGoodId}/uploadImage`, {
                        method: 'POST',
                        body: imageFormData
                    });
                }

                alert('Sporting good created successfully');
            } catch (error) {
                console.error('There was an error creating the sporting good!', error);
                alert('Error creating sporting good');
            }
        });
    </script>
</body>
</html>
