<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sporting Goods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-right: 20px;
    }
    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    .sidebar select, .sidebar input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      flex-grow: 1;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 300px;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .card-content h2 {
      font-size: 1.5em;
      margin: 0;
      color: #333;
    }
    .card-content p {
      color: #666;
      margin: 10px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 3em;
      line-height: 1.5em;
      position: relative;
    }
    .card-content p.full {
      max-height: none;
    }
    .card-content .show-more {
      color: #007bff;
      cursor: pointer;
      margin-top: auto;
      align-self: flex-start;
    }
    .card-content .price {
      font-size: 1.2em;
      color: #28a745;
      margin: 10px 0;
    }
    .card-content .category {
      font-size: 0.9em;
      color: #999;
      margin: 5px 0;
    }
    .card-content .in-stock {
      color: #28a745;
      font-weight: bold;
    }
    .card-content .out-of-stock {
      color: #e3342f;
      font-weight: bold;
    }
    .card-content .add-to-cart {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      align-self: center;
    }
    .cart {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    .cart h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart-item div {
      flex: 1;
    }
    .cart-item .remove {
      color: #e3342f;
      cursor: pointer;
    }
    .cart-total {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: right;
    }
    .cart-checkout {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Сортувати товари</h2>
    <label for="sortPrice">Сортувати за ціною</label>
    <select id="sortPrice">
      <option value="default">За замовчуванням</option>
      <option value="lowToHigh">Від дешевих до дорогих</option>
      <option value="highToLow">Від дорогих до дешевих</option>
    </select>
    <label for="filterCategory">Категорії</label>
    <select id="filterCategory">
      <option value="all">Всі категорії</option>
    </select>
  </div>
  <div class="container" id="goodsContainer">
    <!-- Cards will be appended here by JavaScript -->
  </div>
  <div class="cart" id="cart">
    <h2>Кошик</h2>
    <div id="cartItems">
      <!-- Cart items will be appended here by JavaScript -->
    </div>
    <div class="cart-total" id="cartTotal">Всього: ₴0.00</div>
    <button class="cart-checkout" onclick="goToOrderPage()">Перейти до замовлення</button>
  </div>

  <script>
    let goods = [];
    let cart = [];

    async function fetchGoods() {
      try {
        const response = await fetch('http://localhost:3001/sportinggoods');
        goods = await response.json();
        populateCategories(goods);
        displayGoods(goods);
      } catch (error) {
        console.error('Failed to fetch sporting goods', error);
      }
    }

    function populateCategories(goods) {
      const filterCategory = document.getElementById('filterCategory');
      const categories = [...new Set(goods.map(good => good.category))];
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        filterCategory.appendChild(option);
      });
    }

    function displayGoods(filteredGoods) {
      const container = document.getElementById('goodsContainer');
      container.innerHTML = '';
      filteredGoods.forEach(good => {
        const card = document.createElement('div');
        card.className = 'card';

        const image = document.createElement('img');
        image.src = good.imageUrl ? `http://localhost:3001/${good.imageUrl}` : 'default-image.png';
        card.appendChild(image);

        const content = document.createElement('div');
        content.className = 'card-content';

        const name = document.createElement('h2');
        name.textContent = good.name;
        content.appendChild(name);

        const description = document.createElement('p');
        description.textContent = good.description;
        content.appendChild(description);

        const showMore = document.createElement('span');
        showMore.textContent = 'Показати більше';
        showMore.className = 'show-more';
        showMore.onclick = () => {
          description.classList.toggle('full');
          showMore.textContent = description.classList.contains('full') ? 'Показати менше' : 'Показати більше';
        };
        content.appendChild(showMore);

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = `₴${good.price}.00`;
        content.appendChild(price);

        const category = document.createElement('div');
        category.className = 'category';
        category.textContent = good.category;
        content.appendChild(category);

        const stock = document.createElement('div');
        stock.className = good.inStock ? 'in-stock' : 'out-of-stock';
        stock.textContent = good.inStock ? 'В наявності' : 'Немає в наявності';
        content.appendChild(stock);

        const addToCartButton = document.createElement('button');
        addToCartButton.className = 'add-to-cart';
        addToCartButton.textContent = 'Додати до кошику';
        addToCartButton.onclick = () => addToCart(good);
        content.appendChild(addToCartButton);

        card.appendChild(content);
        container.appendChild(card);
      });
    }

    function addToCart(good) {
      const existingItem = cart.find(item => item.id === good.id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...good, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';

        const itemName = document.createElement('div');
        itemName.textContent = item.name;
        cartItem.appendChild(itemName);

        const itemQuantity = document.createElement('div');
        itemQuantity.textContent = `x${item.quantity}`;
        cartItem.appendChild(itemQuantity);

        const itemPrice = document.createElement('div');
        itemPrice.textContent = `₴${item.price * item.quantity}.00`;
        cartItem.appendChild(itemPrice);

        const removeButton = document.createElement('div');
        removeButton.className = 'remove';
        removeButton.textContent = '✕';
        removeButton.onclick = () => removeFromCart(item.id);
        cartItem.appendChild(removeButton);

        cartItems.appendChild(cartItem);

        total += item.price * item.quantity;
      });
      document.getElementById('cartTotal').textContent = `Всього: ₴${total}.00`;
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function sortGoods(event) {
      const sortValue = event.target.value;
      let sortedGoods = [...goods];
      if (sortValue === 'lowToHigh') {
        sortedGoods.sort((a, b) => a.price - b.price);
      } else if (sortValue === 'highToLow') {
        sortedGoods.sort((a, b) => b.price - a.price);
      }
      displayGoods(sortedGoods);
    }

    function filterGoods(event) {
      const categoryValue = event.target.value;
      let filteredGoods = goods;
      if (categoryValue !== 'all') {
        filteredGoods = goods.filter(good => good.category === categoryValue);
      }
      displayGoods(filteredGoods);
    }

    function goToOrderPage() {
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'order.html';
    }

    document.getElementById('sortPrice').addEventListener('change', sortGoods);
    document.getElementById('filterCategory').addEventListener('change', filterGoods);

    // Fetch goods when the page loads
    window.onload = fetchGoods;
  </script>
</body>
</html>
